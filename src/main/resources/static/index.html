<!--引入倒计时-->
<script type="text/javascript">
    var x = 3; //利用了全局变量来执行
    var baseUrl;
    baseUrl = "http://www.30paotui.com:9000";

    window.onload = function () {
        setInterval(goHome, 1000);//定时调用倒计时
    };
    var goHome = function goHome() {
        x--;
        if (x > 0) {
            document.getElementById("sp").innerHTML = x;  //每次设置的x的值都不一样了。
        } else {
            location.href = baseUrl;
        }
    };

    console.log("qqqq" + window.location.hostname);
    console.log("qqqq" + baseUrl);

</script>
